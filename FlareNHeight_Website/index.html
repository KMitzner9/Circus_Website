        <div class="wrap">
            <div class="menu-container">
                <ul class="menu">
                    <a href="#home"><li>HOME</li></a>
                    <a href="#gallery"><li>GALLERY</li></a>
                    <a href="#booking"><li>CONTACT AND BOOKING</li></a>
                </ul>
            </div>
        </div>

        <!-- HOME -->
        <div id="home">
            <div class="container">

                </div>
            </div>
        </div>
        <!-- END HOME -->

        

        <!-- LIGHTBOX GALLERY -->
        <section id="gallery">
            <h1>GALLERY</h1>
            <div class="row">
                <div class="column">
                  <img src="./Images/Thumb/Aerial_Thumbnail_1.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
                </div>
                <div class="column">
                  <img src="./Images/Thumb/Aerial_Thumbnail_2.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
                </div>
                <div class="column">
                  <img src="./Images/Thumb/Aerial_Thumbnail_3.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
                </div>
                <div class="column">
                  <img src="./Images/Thumb/Aerial_Thumbnail_4.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
                </div>
              </div>
    
              <!-- The Modal/Lightbox -->
              <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">
              
                  <div class="mySlides">
                    <div class="numbertext">1 / 4</div>
                    <img src="./Images/Thumb/Aerial_Thumbnail_1.jpg">
                  </div>
              
                  <div class="mySlides">
                    <div class="numbertext">2 / 4</div>
                    <img src="./Images/Thumb/Aerial_Thumbnail_2.jpg">
                  </div>
              
                  <div class="mySlides">
                    <div class="numbertext">3 / 4</div>
                    <img src="./Images/Thumb/Aerial_Thumbnail_3.jpg">
                  </div>
              
                  <div class="mySlides">
                    <div class="numbertext">4 / 4</div>
                    <img src="./Images/Thumb/Aerial_Thumbnail_4.jpg">
                  </div>
              
                  <!-- Next/previous controls -->
                  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                  <a class="next" onclick="plusSlides(1)">&#10095;</a>
              
                  <!-- Caption text -->
                  <div class="caption-container">
                    <p id="caption"></p>
                </div>
    
                <!-- Thumbnail image controls -->
                <div class="column">
                    <img class="demo" src="./Images/Thumb/Aerial_Thumbnail_1.png" onclick="currentSlide(1)" alt="Elements Training Company 2020">
                </div>
            
                <div class="column">
                    <img class="demo" src="./Images/Thumb/Aerial_Thumbnail_2.png" onclick="currentSlide(2)" alt="Elements Training Company 2020">
                </div>
            
                <div class="column">
                    <img class="demo" src="./Images/Thumb/Aerial_Thumbnail_3.png" onclick="currentSlide(3)" alt="NECCA Performance Bootcamp 2019">
                </div>
            
                <div class="column">
                    <img class="demo" src="./Images/Thumb/Aerial_Thumbnail_4.png" onclick="currentSlide(4)" alt="NECCA Performance Bootcamp 2019">
                </div>
            </div>
        </section>

        <!-- CONTACT/BOOKING -->
        <section id="booking">
            <div class="container">
                <div class="heading-padding">
                    <h1 class="heading-padding">CONTACT</h1>
                    <div class="contact">
                        <h2><span>Elevate your event to new heights!</span>
                            <br/>Contact me for prices and availability.
                        </h2>
                        <div class="contact-form">
                            <form action="" method="post">
                                <input class="contact" type="text" value="" placeholder="Name">
								<input class="contact" type="email" value="" placeholder="Email Address">
								<input class="contact" type="message" value="" placeholder="Leave us a message.">
								<div class="form-spacer">
									<label class="terms">Terms and Conditions</label>
								</div>
								<div class="submit">
									<input type="submit" value="Submit">
								</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
