<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>slideshow test</title>
        <link rel="stylesheet" type="text/css" href="./CSS/slideshow_css.css">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    </head>

    <body>

        <div id="slideshow">
            <div>
                <img src="./Images/Thumb/Aerial_Thumbnail_1.png">
            </div>
            <div>
                <img src="./Images/Thumb/Aerial_Thumbnail_2.png">
            </div>
            <div>
                <img src="./Images/Thumb/Aerial_Thumbnail_3.png">
            </div>
        </div>

        <script>
            $("#slideshow > div:gt(0)").hide();

            setInterval(function() {
                $("#slideshow > div:first")
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo("#slideshow");
            }, 3000);
        </script>
    </body>
</html>
